<!DOCTYPE html>
<html>
    <head>
        <title>Калькулятор</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <h1>JavaScript</h1>
        <h2>Практическое задание № 2</h2>
        <div>
            <input id="first-number" type="number" placeholder="Введите первое число">
            <input id="second-number" type="number" placeholder="Введите второе число">
        </div>
        <div>
            <button id="button1" onclick="add ();">+</button>
            <button id="button2" onclick="subtract ();">&minus;</button>
        </div>
        <div>
            <button id="button3" onclick="multiply ();">&times;</button>
            <button id="button4" onclick="divide ();">&divide;</button>
        </div>
        <p>Результат:</p>
        <div id="result"></div>
        <div class="color" onclick="clickMe (this);">Нажми на меня</div>



        <script src="assets/script.js"></script>
    </body>
</html>
