<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Registration form</title>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <div class="registration">
                <p>Форма регистрации</p>
            </div>
            <form class="registration-inputs">
                <input id="login" type="text" placeholder="Введите логин">
                <input id="email" type="text" placeholder="Введите Email">
                <input id="name" type="text" placeholder="Имя">
                <input id="password1" type="password" placeholder="Пароль">
                <input id="password2" type="password" placeholder="Повторите пароль">
                <div id="errorMessage"></div>
                <button class="btn" onclick="check()">Отправить</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
