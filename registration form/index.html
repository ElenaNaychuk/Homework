<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>

<body>
    <div class="container">
        <div class="registration-form">
            <div class="registration">
                <h2>Форма регистрации</h2>
            </div>
            <div class="registration-inputs">
                <p>Поля с <span>*</span> обязательны для заполнения</p>
                <div>
                    <input id="login" type="text" minlength="5" maxlength="25" placeholder="Введите логин"
                        required /><span>*</span>
                </div>
                <div>
                    <input id="email" type="text" placeholder="Введите Email" required /><span>*</span>
                </div>
                <div>
                    <input id="name" type="text" placeholder="Имя" required /><span>*</span>
                </div>
                <div>
                    <input id="password1" type="password" minlength="5" maxlength="20" placeholder="Пароль"
                        required /><span>*</span>
                </div>
                <div>
                    <input id="password2" type="password" minlength="5" maxlength="20" placeholder="Повторите пароль"
                        required /><span>*</span>
                </div>
                <div>
                    <input type="tel" name="phone" placeholder="Телефон" />
                </div>
                <div id="errorMessage"></div>
                <button class="btn btn_form">Отправить</button>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
