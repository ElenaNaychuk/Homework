<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container_cat">
        <h2>Опросник для владельцев котиков.</h2>
        <form>
            <fieldset class="names">
                <legend>Данные о котике и его владельце:</legend>
                <div class="name">
                    <label for="nameCat">Кличка питомца:</label>
                    <input type="text" id="nameCat" placeholder="Кличка питомца" required />
                </div>
                <div class="name">
                    <label for="nameCat">Возраст питомца:</label>
                    <input type="number" name="growth" max="20" placeholder="Возраст" required />
                </div>
                <div class="name">
                    <label for="name">Имя владельца: </label>
                    <input type="text" id="name-person" placeholder="Имя владельца" required />
                </div>
                <div class="name">
                    <label for="adress">Контакты владельца:</label>
                    <input type="tel" name="phone" placeholder="Телефон" required />
                </div>
                <div class="name">
                    <label for="adress">Email владельца:</label>
                    <input type="email" name="email" placeholder="E-Mail" required />
                </div>
            </fieldset>
            <div class="name_cat item">
                <h3>Выберите породу из списка</h3>
                <select>
                    <option value="1">Персидская кошка</option>
                    <option value="2"> Мейн-кун</option>
                    <option value="3">Британская кошка</option>
                    <option value="4">Бенгальская кошка</option>
                    <option value="5">Сфинкс</option>
                </select>
            </div>
            <div>
                <h3>Укажите пол вашего питомца</h3><br />
                <input type="radio" name="sex" value="m" /> Самка
                <input type="radio" name="sex" value="f" /> Самец
            </div>
            <section class="nutrition item">
                <h3>Чем питается?</h3>
                <div>
                    <input type="checkbox">Cухой корм
                </div>
                <div>
                    <input type="checkbox">Консервированный корм
                </div>
                <div>
                    <input type="checkbox">Натуральный корм
                </div>
            </section>
            <div>
                <h4>Комментарий владельца:</h4>
                <textarea rows="5" cols="45"></textarea>
            </div>
            <div class="cat_photo item">
                <h4>Приложить фото питомца</h4>
                <input type="file" />
            </div>
            <div>
                <button class="btn btn_cat">Сохранить</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
