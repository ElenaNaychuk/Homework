<!DOCTYPE html>
<html>
    <head>
        <title>Галерея картинок</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <h1>Столицы государств</h1>
        <div class="gallery">
            <button class="arrow-left" onclick="backward();">
                <img src="assets/images/icons8-шеврон-влево-50.png" alt="arrow-left">
            </button>
            <img class="img" src="assets/images/Лондон.jpg" alt="photo">
            <button class="arrow-right" onclick="forward();">
                <img src="assets/images/icons8-chevron-right-50.png" alt="arrow-right">
            </button>
        </div>


        <script src="script.js"></script>
    </body>
</html>
